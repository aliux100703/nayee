<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yaque</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7b68ee;
            /* Fondo morado */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            /* Texto blanco para contrastar con el fondo */
            max-width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            /* Fondo semitransparente */
            border-radius: 10px;
        }

        #opciones {
            margin-top: 20px;
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            /* Fondo blanco para el select */
            color: #7b68ee;
            /* Texto morado */
        }

        /* Establece un tamaño fijo para las imágenes */
        #imagen img {
            width: 100%;
            max-width: 300px;
            height: auto;
            /* Tamaño fijo para todas las imágenes */
            object-fit: cover;
            /* Ajusta la imagen dentro del contenedor manteniendo la relación de aspecto */
            animation: fadeImage 0.5s ease-in-out;
            /* Aplica la animación de desvanecimiento */
        }

        /* Define la animación de desvanecimiento */
        @keyframes fadeImage {
            from {
                opacity: 0;
            }

            /* Comienza con opacidad 0 */
            to {
                opacity: 1;
            }

            /* Termina con opacidad 1 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Para la niña con los ojos más lindos</h1>
            <h2>Selecciona opción por opción:</h2>
            <div id="imagen">
                <!-- Aquí se mostrará la imagen -->

            </div>

            <select id="opciones" onchange="cambiarImagen()">
                <option value="default">Selecciona </option>
                <option value="opcion1">10%</option>
                <option value="opcion2">25%</option>
                <option value="opcion3">50%</option>
                <option value="opcion4">100%</option> <!-- Cambiado el valor de la opción -->
            </select>

            <!-- Mensaje -->
            <div id="mensaje" style="display: none; margin-top: 20px; font-size: 18px; font-weight: bold;">Eres la niña
                más linda que he conocido💜</div>
        </div>
    </div>

    <script>
        function cambiarImagen() {
            var opcionSeleccionada = document.getElementById("opciones").value;
            var imagenDiv = document.getElementById("imagen");
            var mensajeDiv = document.getElementById("mensaje");

            // Creamos la nueva imagen
            var nuevaImagen = document.createElement("img");
            nuevaImagen.setAttribute("src", obtenerRutaImagen(opcionSeleccionada));
            nuevaImagen.setAttribute("alt", "Imagen " + opcionSeleccionada);

            // Eliminamos la imagen anterior
            imagenDiv.innerHTML = "";

            // Añadimos la nueva imagen al div
            imagenDiv.appendChild(nuevaImagen);

            // Mostrar el mensaje cuando se seleccione la última opción
            if (opcionSeleccionada === "opcion4") {
                mensajeDiv.style.display = "block";
            } else {
                mensajeDiv.style.display = "none";
            }
        }

        function obtenerRutaImagen(opcion) {
    // Definimos las rutas de las imágenes para cada opción
    switch (opcion) {
        case "opcion1":
            return "img/img1.webp";
        case "opcion2":
            return "img/img2.webp";
        case "opcion3":
            return "img/img3.webp";
        case "opcion4":
            let respuesta = prompt("¿Estás seguro de que quieres ver esta imagen? (Sí/No)");
            if (respuesta && respuesta.toLowerCase() == "sí") {
                return "img/default.jpg";
            } else {
                setTimeout(() => {
                    alert("¿Me pasas tu número? 💜");
                }, 500);
                 return "./img/yaque.jpeg";
                 alert("¿Me pasas tu número? 💜");            }
        default:
            return "img/default.jpg"; // Imagen por defecto si no hay opción válida
    }
}


    </script>
</body>

</html>
